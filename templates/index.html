<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instock 24/7</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js" crossorigin="anonymous"></script>
    <style>
      /* Full height layout */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4; /* Your main background color */
        color: #333; /* Your main text color */
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        padding: 20px;
        max-width: 800px;
      }
      header {
        margin-bottom: 40px;
      }
      header h1 {
        font-size: 48px;
        margin: 0;
      }
      header p {
        font-size: 18px;
        margin: 10px 0 20px;
      }
      .button-group {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .btn {
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      /* Button colors preserved from your design */
      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-secondary {
        background-color: #28a745;
        color: #fff;
      }
      .btn-secondary:hover {
        background-color: #1e7e34;
      }
      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Instock 24/7</h1>
        <p>A modern app for real-time stock management.</p>
      </header>
      <div class="button-group">
        <button class="btn btn-primary" id="instockBtn">INSTOCK 24/7</button>
        <button class="btn btn-secondary" id="businessesBtn">BUSINESSES</button>
      </div>
    </div>
    <footer>
      &copy; 2025 Instock247. All rights reserved.
    </footer>
    <script>
      // Redirect on button clicks
      document.getElementById("instockBtn").addEventListener("click", function () {
        window.location.href = "{{ url_for('stores') }}";
      });
      document.getElementById("businessesBtn").addEventListener("click", function () {
        window.location.href = "{{ url_for('create_store') }}";
      });
    </script>
  </body>
</html>
